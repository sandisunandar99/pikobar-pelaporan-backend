# Default values for helm-pelaporan-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

containerPort: 3333

image:
  repository: registry.digitalservice.id/pelaporan-pikobar/api-pelaporan-production
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "__VERSION__"

imagePullSecrets: []
nameOverride: "pod-"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          backend:
            serviceName: chart-example.local
            servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

## secret ##
secret:
  policy: ""
  aws:
    s3:
      access_key: ""
      secret_key: ""
      case_bucket_name: ""
      history_bucket_name: ""
      signed_url_method: ""
  firebase:
    firebase_debug: ""
    firebase_project_id: ""
    firebase_client_email: ""
    firebase_client_id: ""
    firebase_private_key: ""
    firebase_client_x509_cert_url: ""
    firebase_database_url: ""
    firebase_private_key_id: ""
  pubsub:
    pubsub_project_id: ""
    pubsub_private_key_id: ""
    pubsub_private_key: ""
    pubsub_client_email: ""
    pubsub_client_id: ""
    pubsub_auth_uri: ""
    pubsub_token_uri: ""
    pubsub_auth_provider_x509_cert_url: ""
    pubsub_client_x509_cert_url: ""
  email:
    email_host: ""
    email_port: ":587"
    email_user: ""
    email_pass: ""
    email_from: ""
  registry:
    username: ""
    password: ""

## configmap ##
configmap:
  policy: ""
  app:
    node_env: ""
    host: ""
    port: ""
    encoding: ""
  url_pendaftaran_covid: ""
  url_user_pendaftaran_covid: ""
  sms_url_server: ""
  wa_url: ""
  sentry_dsn: ""
  app_convert: ""
  mongodb:
    mongo_db_uri: ""
  redis:
    redis_host: ""
    redis_port: ":6379"
  pubsub:
    topic_name_lapormandiri: ""
    subscription_name_lapormandiri: ""
    topic_name_labkespelaporan: ""
    subscription_name_labkespelaporan: ""
